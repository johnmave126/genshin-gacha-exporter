[package]
name = "genshin-gacha-exporter"
version = "0.2.6"
authors = ["Youmu <johnmave126@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
console = "0.14.0"
dialoguer = "0.7.1"
enum-map = "0.6.4"
futures = "0.3.12"
hyper = { version = "0.14.2", features = ["server", "client", "http1", "http2", "tcp"] }
hyper-rustls = "0.22.1"
indicatif = "0.15.0"
lazy_static = "1.4.0"
rcgen = { version = "0.8.9", features = ["x509-parser"] }
reqwest = { version = "0.11.0", features = ["json", "gzip", "cookies"] }
rustls = "0.19.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_with = "1.6.2"
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "net", "io-util"] }
tokio-rustls = "0.22.0"

[target.'cfg(windows)'.dependencies]
win32console = "0.1.4"
proxyconf = "0.2.1"
ctrlc = { version = "3.1.7", features = ["termination"] }
